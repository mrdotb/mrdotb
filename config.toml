baseURL = 'https://mrdotb.com/'
languageCode = 'en-us'
title = 'mrdotb Software Developer'
theme = 'hello-friend'
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  mainSections = ['posts', 'tils']

  # "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  toc = false

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true

[author]
  github = "https://github.com/mrdotb/"
  twitch = "https://twitch.tv/mrdotb"
  linkedin = "https://www.linkedin.com/in/baptiste-chaleil-9494a775/"
  rss = "/index.xml"


[languages]
  [languages.en]
    title = "mrdotb"
    subtitle = "A blog where I wrote down some notes about various topics from software"
    keywords = "Elixir, Javascript, Linux, Docker, Web Services, PostgreSQL, DevOps, Vim"
    copyright = "mrdotb"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    # leave empty to disable, enter display text to enable
    # lastModDisplay = ""

    # [languages.en.params.logo]
      # logoText = "mrdotb"
      # logoHomeLink = "/"
      # or
      # path = "/img/logo.svg"
      # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "post"
        name = "Posts"
        url = "/posts"
        weight = 1

      [[languages.en.menu.main]]
        identifier = "til"
        name = "Today I learn"
        url = "/tils"
        weight = 2

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 3
